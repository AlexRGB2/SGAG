<div class="container ">
  <div class="input-group mb-2">
    <div class="dropdown">
      <a class="btn btn-outline-dark" id="opciones" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Filtrar por cortes
      </a>

      <div class="dropdown-menu">
        <button class="dropdown-item" (click)="corteDiario()">
          Mostrar corte de hoy
        </button>
        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#mes">
          Mostrar corte por mes
        </button>
        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#anio">
          Mostrar corte por año
        </button>
      </div>
    </div>
  </div>
  <!-- Tabla de Cortes -->
  <table class="table table-striped">
    <thead id="tablaBg">
      <tr>
        <th scope="col" class="text-center">Total en Efectivo</th>
        <th scope="col" class="text-center">Total en PayPal</th>
        <th scope="col" class="text-center">Total Vendido</th>
        <th scope="col" class="text-center">Fecha</th>
      </tr>
    </thead>
    <tbody id="buscarTabla">
      <tr *ngFor="let item of cortes | slice:(currentPage-1)*pageSize:currentPage*pageSize; let i = index"
        class="text-capitalize">
        <td class="text-center">{{item.totalEfectivo}}</td>
        <td class="text-center">{{item.totalPaypal}}</td>
        <td class="text-center">{{item.total}}</td>
        <td class="text-center">{{item.fecha | date:'dd-MM-yyyy'}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><button class="page-link" [disabled]="currentPage == 1"
          (click)="currentPage = currentPage - 1">Anterior</button></li>
      <li class="page-item"><button class="page-link" [disabled]="currentPage * pageSize >= cortes.length"
          (click)="currentPage = currentPage + 1">Siguiente</button></li>
    </ul>
  </nav>
  <div class="pagination">

  </div>
</div>


<!-- Modal para Seleccionar Mes -->
<div class="modal fade" id="mes" tabindex="-1" aria-labelledby="mes" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="mes">Mostrar corte por mes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <label class="form-label">Mes</label>
          <input type="month" placeholder="Mes" class="form-control" [(ngModel)]="mes"
            [ngModelOptions]="{standalone: true}">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="corteMensual()" data-bs-dismiss="modal">Buscar</button>
        <button type=" button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Seleccionar Año -->
<div class="modal fade" id="anio" tabindex="-1" aria-labelledby="anio" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="anio">Mostrar corte por año</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <label class="form-label">Año</label>
          <input type="number" placeholder="Año" class="form-control" [(ngModel)]="anio"
            [ngModelOptions]="{standalone: true}" min="0">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="corteAnual()" data-bs-dismiss="modal">Buscar</button>
        <button type=" button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
