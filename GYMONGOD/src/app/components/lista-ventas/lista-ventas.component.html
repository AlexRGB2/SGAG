<div class="container ">
  <!-- Tabla de Ventas -->
  <table class="table table-striped">
    <thead id="tablaBg">
      <tr>
        <th scope="col" class="text-center">Productos</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Tipo de Pago</th>
        <th scope="col">Fecha</th>
        <th scope="col">Total</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="buscarTablaVentas">
      <tr *ngFor="let ventas of ventas| slice:(currentPage-1)*pageSize:currentPage*pageSize;let i = index"
        class="text-capitalize">
        <td class="text-center" scope="col"><button class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#VerVenta" (click)="mostrarDetalles(i)"><i class='bx bx-show'></i></button></td>
        <td scope="col">{{ventas.productos.length}}</td>
        <td scope="col">{{ventas.tipoPago}}</td>
        <td scope="col">{{ventas.fecha | date:'dd-MM-yyyy'}}</td>
        <td scope="col">$ {{ventas.total}}</td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination mt-4">
      <li class="page-item"><button class="page-link" [disabled]="currentPage == 1"
          (click)="currentPage = currentPage - 1">Anterior</button></li>
      <li class="page-item mb-5"><button class="page-link" [disabled]="currentPage * pageSize >= ventas.length"
          (click)="currentPage = currentPage + 1">Siguiente</button></li>
    </ul>
  </nav>
</div>

<!-- Modal de Ver -->
<div class="modal fade" id="VerVenta" tabindex="-1" aria-labelledby="Ver" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="VerVenta">Productos de {{ventaSeleccionadaModal.fecha}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead id="tablaBg">
            <tr>
              <th scope="col" class="text-center">Nombre</th>
              <th scope="col" class="text-center">Unidades Vendidas</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of ventaSeleccionadaModal.productos">
              <td class="text-capitalize text-center">{{item.nombre}}</td>
              <td class="text-capitalize text-center">{{item.cantidad}}</td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
